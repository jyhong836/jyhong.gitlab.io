image: registry.gitlab.com/pages/hugo/hugo_extended:0.81.0

variables:
  GIT_SUBMODULE_STRATEGY: recursive
before_script:
  - apk add --update --no-cache git go

test:
  script:
    - hugo
  except:
    refs:
      - master

pages:
  script:
    - hugo
  artifacts:
    paths:
      - public
  only:
    refs:
      - master
